        background: hsla(0, 90%, 50%, var(--alpha));
      }
      .cuboid--strobe {

        .plane {
          animation: roll 10s infinite ease-out alternate;

        .plane__floater {
          animation: float 2s infinite ease-in-out;
        }
        .plane__looper {
          animation: loop 10s infinite ease-in-out;
        }

          animation: flash calc(var(--dark) * 1s) infinite;
        }
        .cuboid--strobe {

        }
        .propellor {

        }
        .cloud__shift {

        }
        .cloud__body {
          animation: scale calc(var(--speed, 5) * 1s)
            calc(var(--delay, 5) * -1s) infinite linear;
        }
      }
      @keyframes flash {
        50% {
          --alpha: 1;
        }
      }
      @keyframes spin {

      }
      @keyframes float {

      @keyframes loop {

        5%,
        95%,

        }
        10%,
        90% {
          transform: scale(1);
        }
      }
      @keyframes pan {
        0% {
          transform: translate(-1000%);
        }
        to {
          transform: translate(1000%);
        }
      }
