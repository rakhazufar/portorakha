    <script>
      function handleMove(event) {
        const scene = document.querySelector(".scene");
        const halfWidth = window.innerWidth / 2;
        const halfHeight = window.innerHeight / 2;
        let x, y;

        if (event.type === "mousemove") {
          x = event.clientX;
          y = event.clientY;
        } else if (event.type === "touchmove") {
          x = event.touches[0].clientX;
          y = event.touches[0].clientY;
        }

        const rotateY = 60 + ((x - halfWidth) / halfWidth) * 20; // rotasi awal 90 derajat
        const rotateX = ((halfHeight - y) / halfHeight) * 20;

        scene.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
      }

      document.addEventListener("mousemove", handleMove);
      document.addEventListener("touchmove", handleMove);

      document.addEventListener("click", function () {
        document.body.classList.toggle("white-bg");
      });
    </script>
