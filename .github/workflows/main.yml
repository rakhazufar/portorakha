name: Build and Deploy Next.js App

on:
  push:
    branches:
      - main  # Atau branch yang kamu gunakan untuk produksi

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.13.1'  # Pilih versi Node.js yang sesuai dengan projectmu

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: rsync deployments
      uses: contention/rsync-deployments@v2.0.0
      with:
        flags: 'azv'  # 'a' for archive mode, 'z' for compression, 'v' for verbose
        excludes: '*.log' 
        user: ${{ secrets.SSH_USERNAME }}  # Username server SSH
        host: ${{ secrets.SSH_HOST }}  # Hostname atau IP server
        localpath: './out/'  # Path lokal ke folder build
        remotepath: '/test/'  # Path server tempat kamu deploy
        deploy_key: ${{ secrets.PRIVATE_KEY }}  # Kunci SSH privat


